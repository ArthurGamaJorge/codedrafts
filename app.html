<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>CodeDrafts</title>
    <link rel="stylesheet" href="./styles/styleGenerico.css">

<body onload="footer()" onclick="fecharDraft()">

    <header>
        <div id="divIcone">

        <div class="input-box" id="search">

    <button id="buttonDrafts" onclick="abrirDraft()"> <img src="./images/Drafts.png" id="drafts"> </button>

            <button class="button icones" id="italic_button"> <img src="./images/Italic-icon.png"> </button>
            <button class="button icones" id="underline_button"> <img src="./images/Underline-icon.png"> </button>

            <button class="button Analise">Enviar para análise</button>
        </div>
    </div>


    <div id="pageContent">
        <aside id="filter"> <br>
            <h1>Filtro</h1><br>

            </footer>
        </aside>

        <article id="boxPosts">
            <h1>Resultados</h1> <br>
        </article>

        <aside id="ranks"> <br>
            <h1>Rank</h1> <br>
            <div id="rankDiv">

                <div class="rankResult">
                    <img src="./images/lorem.png">
                    <h1>Daniel folr...</h1>
                    <p>9999</p>
                </div>


            </div>
        </aside>

    </div>

    <footer class="Bx bx-menu" id="ToolBar">
        <p id="filtroFooter">Filtro</p>
        <p id="rankFooter">Ranking</p>
    </footer>

    <a class="Oculto"> <button onclick="MudarTema()"> <img src="./images/DarkIcon.png" id="tema"> </button></a>
    <script src="./scripts/changeTheme.js"></script>
    <script src="./scripts/footerOptions.js"></script>
    <script src="./scripts/addPost.js"></script>
    <script src="./scripts/write.js"></script>
    <script src="./scripts/addRank.js"></script>
