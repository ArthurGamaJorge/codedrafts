<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDrafts</title>
    <link rel="stylesheet" href="styles/styleGenerico.css">
    <link rel="stylesheet" href="styles/boxes.css">
    <link rel="stylesheet" href="styles/appStyle.css">
    <link rel="stylesheet" href="styles/searchbar.css">
    <link rel="icon" href="images/logoIconWithoutBackground.png">
    <script src="scripts/avoidFlickering.js"></script>
    <script src="./scripts/redirectToUserPage.js"></script>
    <script src="./scripts/Postar.js"></script>
</head>
<body>

    <section id="box" class="loginarea">
        <form onsubmit="event.preventDefault()">
            <h1>Login</h1><br>
            <label>E-mail:</label>
            <input id="emailInput" type="email" required><br>
            <label>Senha:</label>
            <input id="passwordInput" type="password" required><br>
            <input id="resetInput" type="reset">
            <input id="submitInput" type="button" value="Confirmar" onclick="Login()">
            <p>Não possui conta?<a href="signup.html" style="color:var(--main-brand)">Cadastre-se</a></p>
            <button id="exitLogin" onclick="fecharBox()">X</button>
        </form>
    </section>

    <header>
        <div id="divIcone">
        <a href="index.html"><img src="images/iconWithTextLight.png" id="icone"></a>
        </div>

        <div class="input-box" id="search">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Procure aqui..." id="searchContent"/>
            <button class="button" onclick="search()">Search</button>
          </div>

        <div id="botões">
            <a href="configurations.html"><button><img src="images/settings.png" id="settings"></button></a>
            <a href="./user.html"><button><img src="images/noUserImage.png" id="iconUser"></button></a>
        </div>
    </header>

    <button style="position: fixed;border:3px solid black" id="buttonDrafts" onclick="abrirDraft()"> <img src="images/Drafts.png" id="drafts"> </button>

    
    <div class="boxDraft" onclick="event.stopPropagation()">
        <div class="titulo"><input placeholder="titulo" id="inputTitulo"></div>
        <div class="DraftsInfo">
            <img src="images/noUserImage.png" id="draftsUserIcon"> <br>
            <div id="postContent" class="textarea" contenteditable="true" placeholder="O que você deseja escrever?"></div>

        </div>
        <div class="boxTopicos">
            <select id="SelectTopicos"> </select>
            <button onclick="AdicionarTopico()" id="topicoButton">Adicionar</button>
            <div class="Tópicos"></div>
        </div>
        <div class="botões">
            <img src="" id="capa">
            <button class="button extra icones" onclick="openFile('capa')"> <img src="images/img-icon.png"></button>
            <button class="button icones" id="bold_button"> <img src="images/Bold-icon.png"> </button>
            <button class="button icones" id="italic_button"> <img src="images/Italic-icon.png"> </button>
            <button class="button icones" id="underline_button"> <img src="images/Underline-icon.png"> </button>

            <button onclick="Postar()" class="button Analise">Postar</button>
        </div>
    </div>


    <div id="pageContent">
        <aside id="filter"> <br>
            <h1>Filtros</h1><br>

        </aside>

        <article id="boxPosts">
            <h1>Resultados</h1> <br>
        </article>

        <aside id="ranks"> <br>
            <h1>Rank</h1> <br>
            <div id="rankDiv">
            </div>
        </aside>

    </div>

    <footer class="Bx bx-menu" id="ToolBar">
        <p id="filtroFooter" onclick="toggleFilter()">Filtro</p>
        <p id="rankFooter" onclick="toggleRank()">Ranking</p>
    </footer>


    <!-- BOXES DE AVISOS -->
    <section id="box" class="confirmarDenuncia">
            <h1>Confirmar denúncia</h1>
            <p>Deseja denunciar o post desse usuário? </p>
            <button onclick="confirmarDenuncia()" id="ConfirmarButton">Confirmar</button>
            <button onclick="fecharDenuncia()"  id="RetornarButton">Retornar</button>
            <button id="exitLogin" onclick="fecharDenuncia()">X</button>
    </section>

    <section id="box" class="confirmarDenuncia confirmarDeletarPost">
        <h1>Confirmar Deleção</h1>
        <p>Deseja realmente apagar seu post? </p>
        <button onclick="confirmarDeleçãoPost()" id="ConfirmarButton">Confirmar</button>
        <button onclick="fecharDeleção()"  id="RetornarButton">Retornar</button>
        <button id="exitLogin" onclick="fecharDeleção()">X</button>
</section>

    <a class="Oculto"> <button onclick="MudarTema()"> <img src="images/DarkIcon.png" id="tema"> </button></a>
    <script src="scripts/changeTheme.js"></script>
    <script src="scripts/footerOptions.js"></script>
    <script src="scripts/Post.js"></script>
    <script src="scripts/write.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/addRank.js"></script>
    <script src="scripts/postImage.js"></script>

</body>
</html>
