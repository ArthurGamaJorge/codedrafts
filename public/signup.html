<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logoIconWithoutBackground.png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/signupStyle.css">
    <script src="scripts/avoidFlickering.js"></script>
    <script src="./scripts/signup.js"></script>
</head>
<body>
    
    <form id="signupInput" onsubmit="cadastro()"><br>
        <h1>Sign Up</h1><br>

        <label for="">E-mail</label>
        <input id="emailInput" type="email" required>
        <label for="">Nome</label>
        <input id="nameInput" type="text" required><br>
        <label for="">Username</label>
        <input id="usernameInput" type="text" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" required>
        <label for="">Senha</label>
        <input id="passwordInput" type="password" required><br>
        <label for="">Confirmar senha</label>
        <input style="height:35px;border-radius:10px;font-size:20px" id="password2Input" type="password" required><br>
        <input id="resetBtn" type="reset" >

        <input id="submitBtn" type="submit">

        <p style="font-size:20px;">Já possui uma conta? <a href="app.html" style="color:var(--main-brand)">Faça Login</a></p><br><br>
    </form>

</body>
</html>
