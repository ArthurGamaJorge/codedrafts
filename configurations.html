<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDrafts</title>
    <link rel="stylesheet" href="./styles/styleGenerico.css">
    <link rel="stylesheet" href="./styles/configurationsStyle.css">
    <link rel="icon" href="./images/logoIconWithoutBackground.png">
    <script src="./scripts/avoidFlickering.js"></script>
</head>
<body>

    <section class="navbarLateral">
        <ul>
            <div id="Principal"> <a href="app.html" > <img src="./images/setaEsquerda.png"> Voltar</a></div>
            <li onclick="AtivarSeção('Aparencia')" id="Aparencia">Aparência e Som <img src="./images/seta.png"></li>
            <li onclick="AtivarSeção('Informações')"  id="Informações">Informações <img src="./images/seta.png"></li>
            <li onclick="AtivarSeção('Extra')"  id="Extra">Extra <img src="./images/seta.png"></li>
            <li onclick="AtivarSeção('FAQ')"  id="FAQ">FAQ <img src="./images/seta.png"></li>
            <li onclick="AtivarSeção('Sair')"  id="Sair">Sair <img src="./images/seta.png"></li>
        </ul>
    </section>

    <section class="Aparencia">
        <h1 id="tituloAparencia">Aparência e Som</h1>
        <li class="TituloMobile MobileAparencia" onclick="retornar('Aparencia')"><h1> <img src="./images/setaEsquerda.png"> Aparência e Som</h1></li>
        <div class="Conteudo">

                <!-- Switch de tema -->
                <img src="./images/LightIcon.png" id="ImagemTemaClaro" class="Image">
                <div class="Item"> <label class="switch">
                    <input id="switchValue" type="checkbox" oninput="MudarTema()">
                    <span class="slider round"></span>
            </div> <img src="./images/DarkIcon.png" id="ImagemTemaEscuro" class="Image">
                
                <!-- Slider de som -->
                <div class="Item">
                <button onclick="Mutar()"><img src="./images/SoundButton.png" id="SoundButton"></button>
                <div class="container">
                    <input type="range" id="my-slider" min="0" max="100" value="50" oninput="slider()">
                    <div id="slider-value">0</div> 
                </div></div>
        
            </div>
    </section>


    <section class="Informações">
        <h1 id="tituloInformações">Informações</h1>
        <li class="TituloMobile MobileInformações" onclick="retornar()"><h1> <img src="./images/setaEsquerda.png"> Informações</h1></li>
    
        <div class="boxUsuario">
            <img src="./images/noUserImage.png" onclick="abrirArquivo()"> <span>Nome do usuário</span> <br>

            <div class="BoxInformações">
                <label>Nome exibido</label> <br>
                <input type="text" placeholder="Nome Exibido" disabled  id="Nome"> <button onclick="LiberarEscrita('Nome')">Editar</button> <br><br>

                <label>@username</label> <br>
                <input type="text" placeholder="@username" disabled  id="@username"> <button onclick="LiberarEscrita('@username')">Editar</button> <br><br>

                <div class="Senhas">
                <label>Senha</label> <br> 
                <input type="text" placeholder="*****" disabled  id="Senha"> <button onclick="LiberarEscrita('Senha')">Editar</button> <br><br>
                </div>

                <label>E-mail</label> <br>
                <input type="email" placeholder="E-mail" disabled id="Email"> <button onclick="LiberarEscrita('Email')">Editar</button> <br><br><br>
            
                <button id="Salvar" onclick="Salvar()">Salvar</button> <br>
            </div>
        </div>
        <p id="inputConfirmarSenha" style="display: none"></p>
    </section>


    <section class="Extra">
        <h1 id="tituloExtra">Extra</h1>
        <li class="TituloMobile MobileExtra" onclick="retornar()"><h1> <img src="./images/setaEsquerda.png"> Extra</h1></li>
    </section>


    <section class="FAQ">
        <h1 id="tituloFAQ">FAQ</h1>
        <li class="TituloMobile MobileFAQ" onclick="retornar()"><h1> <img src="./images/setaEsquerda.png"> FAQ </h1></li>
    </section>


    <section class="Sair">
        <h1 id="tituloSair">Sair</h1>
        <li class="TituloMobile MobileSair" onclick="retornar()"><h1> <img src="./images/setaEsquerda.png"> Sair</h1></li>
    
        <div class="Botões">
            <button>Desativar conta</button> <button id="Excluir">Excluir conta</button> <br>
            <br><br>
            <button id="Sair">Sair</button>
        </div>

    </section>

    <script src="./scripts/config.js"></script>
</body>
</html>
